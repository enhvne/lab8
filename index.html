<!DOCTYPE html>
<html>
    <head>
        <title>lab8.1</title>
    </head>
    <body>
        <h2>Гараас өгсөн тооны цифрүүдийн нийлбэр нь палимдром мөн эсэхийг шалга.</h2>
    </body>
    <script>
        var n;
        var sum = 0;
        n = window.prompt("Тоо оруул: ",0);
        m = parseInt(n);
        while(m>0) {
            sum+=m%10;
            m=Math.floor(m/10);
            console.log(m)
        }
        var s=sum;
        var p=0;
        while(s>0) {
            p=p*10+s%10;
            s=Math.floor(s/10);
        }
        if(p==sum) document.writeln("<p>палимдром мөн</p>");
        else       document.writeln("<p>палимдром биш</p>");
    </script>
</html>
