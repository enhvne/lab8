<!DOCTYPE html>
<html>
    <head>
        <title>lab8.3</title>
    </head>
    <body>
        <h2>Байшин 9 давхар, 3 орцтой, давхартаа 4 айлтай бол гараас өгсөн тоот нь хэддүгээр орцны хэддүгээр давхарын хэд дэх хаалга вэ</h2>
    </body>
    <script>
        var s, n, k=1;
        s = window.prompt("Хаалганы тоотыг оруул: ",0);
        var i, j, l, d=0;
        for(i=0;i<3&&d!=1;i++) {
            for(j=0;j<9&&d!=1;j++) {
                for(l=0;l<4&&d!=1;l++) {
                    if(k==s) {
                        d=1;
                    }
                    k++;
                }
            }
        }
        document.writeln(i+" орцны "+j+" давхарын "+l+" дахь хаалга");
    </script>
</html>
